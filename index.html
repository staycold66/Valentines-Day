<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Pattern Container -->
    <div class="background-pattern" aria-hidden="true"></div>
    
    <!-- Floating Hearts -->
    <div class="hearts-container" aria-hidden="true"></div>

    <!-- Sparkles Container -->
    <div class="sparkles-container" aria-hidden="true"></div>

    <!-- Bubbles Container -->
    <div class="bubbles-container" aria-hidden="true"></div>

    <!-- Main Card Container -->
    <main class="card-container">
        <div class="card">
            <h1>Happy Valentine's Day Baby Girl!</h1>
            <p class="from">From, CJ</p>
            
            <div class="message-container">
                <p class="sweet-message" id="sweetMessage"></p>
            </div>
            
            <div class="buttons">
                <button id="newMessageBtn" class="btn primary">Another Sweet Note</button>
                <button id="printBtn" class="btn secondary">Print Card</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
